name: Deploy to SiteGround

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to SiteGround via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USERNAME }}
          password: ${{ secrets.SITEGROUND_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.SITEGROUND_DEPLOY_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
      
      - name: Deploy public content to SiteGround
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SITEGROUND_HOST }}
          username: ${{ secrets.SITEGROUND_USERNAME }}
          password: ${{ secrets.SITEGROUND_PASSWORD }}
          local-dir: ./public/
          server-dir: ${{ secrets.SITEGROUND_PUBLIC_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**

